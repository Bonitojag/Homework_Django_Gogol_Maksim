{% extends 'catalog/base.html' %}

{% load static %}
{% load image_filter %}

{% block content %}
<div class="container">
    <h1>{{ object.name }}</h1>

    <div class="card mt-4" style="width: 54rem;">
        {% if object.image and object.image.url %}
        <img src="{{ object.image.url }}" class="card-img-top" alt="{{ object.name }}"
             style="height: 30rem; object-fit: cover;">
        {% else %}
        <img src="{% static 'images/default_image.png' %}" class="card-img-top" alt="Default Image"
             style="height: 30rem; object-fit: cover;">
        {% endif %}
        <div class="card-body">
            <h5 class="card-title">{{ object.name }}</h5>
            <p class="card-text">Цена: {{ object.price }}</p>
            <p class="card-text">{{ object.description }}</p>
            <a href="#" class="btn btn-success">Купить</a>
            <a href="{% if object.category %}{% url 'category_products' object.category.id %}{% else %}#{% endif %}" class="btn btn-primary">Назад к товарам</a>
        </div>
    </div>
</div>
{% endblock %}
